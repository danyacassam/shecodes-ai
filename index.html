<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>

<body>
    <div class="container">

    
    <header>
        <h1>AI French Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter the topic of the French poem" autofocus required autocomplete="off" class="instructions">
            <input type="submit" name="Submit" class="submit-button"/>
        </form>
        <div class="poem">
            The poem will go here
            <br />
            Poem Example
        </div>
    </main>
    
    <footer>

        >

</div>
    <script src="src/index.js"></script>
</body>
</html>
